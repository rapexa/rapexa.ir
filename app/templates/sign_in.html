<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="static/assets/img/favicon.png">
  <title>
    صفحه ورود
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="static/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="static/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="static/assets/css/material-dashboard.css?v=3.0.2" rel="stylesheet" />
</head>

<body class="bg-gray-200">
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('https://www.yourcareer.gov.au/sites/default/files/images/occupation-hero/261311-analystprogrammer.jpg');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                  <h1 class="text-white font-weight-bolder text-center mt-2 mb-0" >ورود</h1><br>
                </div>
              </div>
              <div class="card-body">
                <form role="form" class="text-start" action="" method="POST">
                  <div class="alert alert-warning" role="alert" style="direction: rt; text-align: center;">
                    {% if error %}
                    <p class=error><strong>* Error :  {{ error }} </strong>{% else %}
                        <p class=error><strong>! لطفا فرم های زیر را پر کرده و لاگین کنید *</strong> {% endif %}
                  </div>
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label" dir="trl" lang="fa-IR" charset="utf-8" style="direction: rtl;">ایمیل خود را وارد کنید</label>
                    <input type="email" class="form-control" name="username" >
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label" dir="trl" lang="fa-IR" charset="utf-8" style="direction: rtl;">رمز خود را وارد کنید</label>
                    <input type="password" class="form-control" name="Password">
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">ورود</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer position-absolute bottom-2 py-2 w-100">
        <div class="container">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-12 col-md-6 my-auto">
              <div class="copyright text-center text-sm text-white text-lg-start">
                © <script>
                  document.write(new Date().getFullYear())
                </script>
                <p class="form-label" dir="trl" lang="fa-IR" charset="utf-8" style="direction: rtl;">تمامی حقوق این سایت برای رپکسا محفوض میباشد!</p>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </main>
  <!--   Core JS Files   -->
  <script src="static/assets/js/core/popper.min.js"></script>
  <script src="static/assets/js/core/bootstrap.min.js"></script>
  <script src="static/assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="static/assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="static/assets/js/material-dashboard.min.js?v=3.0.2"></script>
</body>

</html>
