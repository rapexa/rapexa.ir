<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png"-->
  <link rel="icon" type="image/png" href="static//assets/img/favicon.png">
  <title>
    صفحه ثبت نام
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="static//assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="static//assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="static//assets/css/material-dashboard.css?v=3.0.2" rel="stylesheet" />
</head>

<body class="">
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('https://appinventiv.com/wp-content/uploads/sites/1/2018/06/10-Tips-to-Hire-Android-App-Developer-2020-Edition.png'); background-size: cover;">
              </div>
            </div>
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
                <div class="card-header">
                  <center><h1 class="font-weight-bolder" dir="trl" lang="fa-IR" charset="utf-8" style="direction: rtl;">ثبت نام</h1></center>
                </div>
                <div class="card-body">
                  <form role="form" action="" method="POST">
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label" dir="trl" lang="fa-IR" charset="utf-8" style="direction: rtl;">نام خود را به لاتین وارد کنید</label>
                      <input type="text" class="form-control" name="name" id="name">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label" dir="trl" lang="fa-IR" charset="utf-8" style="direction: rtl;" >شماره همراه خود را وارد کنید</label>
                      <input type="text" class="form-control" name="phone" id="phone">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label" dir="trl" lang="fa-IR" charset="utf-8" style="direction: rtl;" >ایمیل خود را وارد کنید</label>
                      <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label" dir="trl" lang="fa-IR" charset="utf-8" style="direction: rtl;" >رمز خود را وارد کنید</label>
                      <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">ثبت نام</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <h3 class="mb-2 text-sm mx-auto">
                    حساب دارید ؟
                    <a href="/sign_in" class="text-primary text-gradient font-weight-bold">وارد شوید</a>
                  </h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--   Core JS Files   -->
  <script src="static/assets/js/core/popper.min.js"></script>
  <script src="static/assets/js/core/bootstrap.min.js"></script>
  <script src="static/assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="static/assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="static/assets/js/material-dashboard.min.js?v=3.0.2"></script>
</body>

</html>
